    <title>Date Class</title>

<body>
<script>
    class MyDate{
        #day;

        constructor(day, month,year) {
            this.#day = day;
            this.month = month;
            this.year = year;
        }

        get Day(){
            return this.#day;
        }


    }

    // let day=testdate.getDay();

    // let year = testdate.getYear();
    alert("Time is: " + testdate.Day + "," + testdate.month + "," + testdate.year);

</script>
