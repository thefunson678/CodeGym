<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Class</title>
</head>
<body>
<script>
    class Temperature{
        constructor(cDeg) {
            this.cDeg=cDeg;
        }
        get getcDeg(){
            if (this.cDeg < -273 ){
                return "Fail";
            } else {
                return `${this.cDeg} \u2103`;
            }
        }
        get getKenvinDeg(){
            return (this.cDeg+273.15) + "\u00B0K"
        }
        get getFDeg(){
            return (this.cDeg*1.8+32) + '\u2109'
        }
    }
    let myTemp = new Temperature(0);
    alert(myTemp.getcDeg);
    alert(myTemp.getKenvinDeg);
    alert(myTemp.getFDeg);

</script>
</body>
</html>
