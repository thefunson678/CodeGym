<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nhập vào có phải là số tuổi không</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập một số bất kỳ"));
    alert(a%1)
    if ((a % 1 == 0) && a >0 && a<120) {
        alert("Đây là tuổi của một người!");
    } else {
        alert("Đây không phải số tuổi của một người!");
    }
</script>
</body>
</html>
