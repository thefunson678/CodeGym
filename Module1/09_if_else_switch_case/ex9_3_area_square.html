<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<script>
    let edge = parseInt(prompt("Nhập giá trị cạnh của hình vuông?"));
    let areasquare = edge * edge;
    alert("Diện tích hình vuông canh " + edge + " là:    " + areasquare + "   (đơn vị tính)");
</script>
</body>
</html>
