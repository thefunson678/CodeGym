<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a= parseInt(prompt("Nhập chiều dài hình chữ nhật?"));
    let b= parseInt(prompt("Nhập chiều rộng hình chữ nhật?"));
    let areasquare =(a * b);
    alert("Diện tích hình chữ nhật là:    " + areasquare + "   (đơn vị tính)");
</script>
</body>
</html>
