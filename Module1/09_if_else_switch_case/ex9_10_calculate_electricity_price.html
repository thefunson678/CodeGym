<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện</title>
</head>
<style>
    tbody{
        border: solid;
        border: 1px;
        border: black;
    }
    td{
        border: solid;
        border: 1px;
        border: black;
    }
</style>
<body>
<table>
    <tbody>
    <tr>
        <td style="text-align:center;"><strong>Bậc</strong></td>
        <td style="text-align:center;"><strong>Lượng điện tiêu thụ (kWh)</strong></td>
        <td style="text-align:center;"><strong>Đơn giá điện (đồng/kWh)</strong></td>
    </tr>
    <tr>
        <td style="text-align:center;">1</td>
        <td style="text-align:center;">0 - 50</td>
        <td style="text-align:center;">1.678</td>
    </tr>
    <tr>
        <td style="text-align:center;">2</td>
        <td style="text-align:center;">51 - 100</td>
        <td style="text-align:center;">1.734</td>
    </tr>
    <tr>
        <td style="text-align:center;">3</td>
        <td style="text-align:center;">101 - 200</td>
        <td style="text-align:center;">2.014</td>
    </tr>
    <tr>
        <td style="text-align:center;">4</td>
        <td style="text-align:center;">201 - 300</td>
        <td style="text-align:center;">2.536</td>
    </tr>
    <tr>
        <td style="text-align:center;">5</td>
        <td style="text-align:center;">301 - 400</td>
        <td style="text-align:center;">2.834</td>
    </tr>
    <tr>
        <td style="text-align:center;">6</td>
        <td style="text-align:center;">từ 401 trở lên</td>
        <td style="text-align:center;">2.927</td>
    </tr>
    </tbody>
</table>
<br>
<label>Nhập lượng điện tiêu thụ tại đây </label><input type="text" id="numelectry">
<button type="button" onclick="valprice()">Xem số tiền</button>
<script>
    function valprice() {
        let num1=Number(document.getElementById("numelectry").value);
        if (num1 >0 && num1<=50) {
            let price1 = num1 * 1.678;
            alert("Tổng tiền là: " + price1 + " đồng"  );

        } else if (num1 > 51 && num1 <= 100) {
            let price2 = num1 * 1.734;
            alert("Tổng tiền là: " + price2 + " đồng"  );

        } else if (num1 > 101 && num1 <= 200) {
            let price3 = num1 * 2.014;
            alert("Tổng tiền là: " + price3 + " đồng"  );

        } else if (num1 > 201 && num1 <= 300) {
            let price4 = num1 * 2.536;
            alert("Tổng tiền là: " + price4 + " đồng"  );

        }else if (num1 > 301 && num1 <= 400) {
            let price5 = num1 * 2.834;
            alert("Tổng tiền là: " + price5 + " đồng"  );

        } else if (num1 > 401) {
            let price6 = num1 *2.927;
            alert("Tổng tiền là: " + price6 + " đồng"  );
        } else {
            alert("Không tính toán được! Có thể sổ liệu nhập sai!");
        }

    }
</script>
</body>
</html>
