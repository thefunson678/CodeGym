<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a= parseInt(prompt("Nhập kích thước cạnh kề thức 1 của tam giác vuông?"));
    let b= parseInt(prompt("Nhập kích thước cạnh kề thức 2 của tam giác vuông?"));
    let areasquare =(a * b)/2;
    alert("Diện tích hình chữ nhật là:    " + areasquare + "   (đơn vị tính)");
</script>
</body>
</html>
