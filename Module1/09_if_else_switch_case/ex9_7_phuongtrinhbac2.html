<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<script>
    alert("Phương trình bậc 2 có dạng ax2 + bx + c = 0. Hãy nhập các số a,b,c!");
    let a=parseInt(prompt("Nhập số a"));
    let b=parseInt(prompt("Nhập số b"));
    let c=parseInt(prompt("Nhập số c"));
    let delta = b*b - 4*a*c;
    if (delta < 0) {
        alert("Phương trình vô nghiệm!");
    } else if (delta == 0){
        let x= -b/(2*a);
        alert("Phương trình có nghiệm kép là x1 = x2 = " + x);
    } else {
        let x1 = (-b+Math.sqrt(delta)) / (2*a);
        let x2 = (-b-Math.sqrt(delta)) / (2*a);
        alert("Phương trình có 2 nghiệm: x1= " + x1 + " và x2= " + x2);
    }
</script>
</body>
</html>
