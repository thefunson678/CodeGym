<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In 100 số chia hết 3,5 FizzBuzz</title>
</head>
<body>
<script>
    for (let i=1;i<=100;i++){
        if (i%3 == 0 && i % 5 ==0) {
            document.writeln("FizzBuzz" + "</br>");
        } else if (i % 3 ==0) {
            document.writeln("Fizz" + "</br>");
        }else if (i % 5 == 0){
            document.writeln("Buzz" + "</br>");
        }else {
            document.writeln(i + "</br>");
        }
    }
</script>
</body>
</html>
