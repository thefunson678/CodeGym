<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi Feet & Meter</title>
</head>
<body>
<h3>Chuyển đổi đơn vị</h3>
<br>
<label>Nhập feet và chuyển sang meters:</label>
<input type="text" id="num1" style="width: 50px; text-align: center">
<button onclick="feetToMeter()">Kết quả</button>
<br>
<br>
<label>Nhập meters và chuyển sang feet:</label>
<input type="text" id="num2" style="width: 50px; text-align: center">
<button onclick="meterToFeet()">Kết quả</button>
<script>
    function feetToMeter() {
     let m1=document.getElementById("num1").value;
     alert(0.305*m1);
    }
    function meterToFeet() {
        let m2=document.getElementById("num2").value;
        alert(3.279*m2);
    }
</script>
</body>
</html>
