<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự số</title>
</head>
<body>
<h2>Kiểm tra ký tự số</h2>
<button onclick="check1()">Kiểm tra</button>
<script>
    function check1() {
        let num=prompt("Nhập bất kỳ");
        return alert(!isNaN(num));
    }
</script>
</body>
</html>
