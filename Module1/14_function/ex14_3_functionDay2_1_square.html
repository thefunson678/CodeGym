<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bình phương một số</title>
</head>
<body>
<h2>Bình phương</h2>
<button onclick="square1()">Gọi hàm tính bình phương</button>
<script>
    function square1(val) {
        val=+prompt("Nhập một số bất kỳ");
        return alert(val*val);
    }
</script>
</body>
</html>
