<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nhỏ nhất</title>
</head>
<body>
<h2>Tìm số nhỏ nhất trong 3 số</h2>
<button onclick="findmin1()">Bắt đầu</button>
<script>
   function findmin1() {
        let a = +prompt("Nhập số thứ nhất");
        let b=+prompt("Nhập số thứ hai");
        let c=+prompt("Nhập số thứ ba");
        alert("Số nhỏ nhất trong 3 số đã nhật là: " + Math.min(a,b,c));
   }
</script>
</body>
</html>
