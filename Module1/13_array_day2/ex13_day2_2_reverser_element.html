<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In các phần tử đảo ngược</title>
</head>
<body>
<script>
    let arr1=[];
    for (let i = 0;i<5;i++){
        arr1[i]=+prompt("Nhập phần tử thứ " + (i + 1));
    }
    document.writeln("Mảng ban đầu là: " + arr1 + "<br>");
    document.writeln("Mảng in đảo ngược là:");
    for (let i = arr1.length-1; i>=0;i--){
        document.write(arr1[i]);
    }
</script>
</body>
</html>
