<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ</title>
</head>
<body>
<script>
    let a=["hoang van thuan", "van thuan", "thuan", "la nam"];
    let count=0;
    for (let i=0; i<a.length;i++){
        ++count;
        for (let j= 0; j< a[i].length;j++){
            if (a[i][j] == " "){
                ++count;
            }
        }
    }
    alert("Mảng có tổng số ký tự: " + count);
</script>
</body>
</html>
