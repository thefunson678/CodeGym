<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm ký tự</title>
</head>
<body>
<script>
    let a=["hoang", "van", "thuan", "nam"];
    let count=0;
    for (let i=0; i<a.length;i++){
        count += a[i].length;
    }
    alert("Mảng có tổng số ký tự: " + count);
</script>
</body>
</html>
