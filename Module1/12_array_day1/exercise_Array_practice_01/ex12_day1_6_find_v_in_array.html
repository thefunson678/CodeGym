<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng day 1 - Bài 6</title>
</head>
<body>
<script>
    let arr1=[];
    for (let i = 0;i<10;i++){
        arr1[i]=+prompt("Nhập phần tử thứ " + (i + 1));
    }
    let v=+prompt("Nhập một số nguyên bất kỳ để kiểm tra");
    let yeh=false;
    for (let j=0;j< arr1.length; j++){
        if (arr1[j] == v ){
            yeh=true;
            break;
        } else{
            yeh=false;
        }
    }
    if (yeh){
        alert(v + "  is in the array!")
    }else {
        alert(v + "  is not in the array!")
    }
</script>
</body>
</html>
