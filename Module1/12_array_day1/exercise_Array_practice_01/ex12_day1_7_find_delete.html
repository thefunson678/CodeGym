<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng day 1 - Bài 7</title>
</head>
<body>
<script>
    let arr1=[];
    for (let i = 0;i<10;i++){
        arr1[i]=+prompt("Nhập phần tử thứ " + (i + 1));
    }
    let v=+prompt("Nhập một số nguyên bất kỳ để kiểm tra");
    for (let j=0;j< arr1.length; j++){
        if (arr1[j] == v ){
            for (let k = j; k< arr1.length;k++){
                if (k==arr1.length-1){
                    arr1[k]=0;
                } else {
                    arr1[k]=arr1[k+1];
                }
            }
            break;
        } else{

        }
    }
</script>
</body>
</html>
