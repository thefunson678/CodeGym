<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 1 - Bài 1</title>
</head>
<body>
<script>
    let inarr = Array(10);
    let count10=0;
    for (let i = 0; i < inarr.length; i++){
        inarr[i] = +prompt("Nhập số thứ " + i + ":");
        if (inarr[i] >= 10){
            count10++;
        }
    }
    alert("Có " + count10 + " số lớn hơn hoặc bằng 10");
</script>
</body>
</html>
