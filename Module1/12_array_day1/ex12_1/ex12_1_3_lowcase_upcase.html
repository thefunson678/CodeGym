<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển chữ hoa thường</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào một chuỗi bất kỳ:")
    let b=[]
    for (let i = 0; i<a.length;i++){
        if (a[i] == a[i].toLowerCase()){
            b.push(a[i].toUpperCase());
        } else {
            b.push(a[i].toLowerCase());
        }
    }
    alert(b.join(""));
</script>
</body>
</html>
