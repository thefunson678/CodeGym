<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01 - Bài 2</title>
</head>
<style>
    body{
        font-size: 20px;
        font-weight: bold;
    }
</style>
<body>
<script>
    let num = prompt("Nhập số nguyên bất kỳ!")
    if (num % 1 >0 || num % 1 < 0) {
        document.writeln("Số bạn nhập là: " + num + " ==> Không phải là số nguyên!")
    }
    else if (num < 0) {
        document.writeln("Số bạn nhập là: " + num + " bé hơn 0!")
    } else if (num > 0) {
        document.writeln("Số bạn nhập là: " + num + " lớn hơn 0!")
    } else  {
        document.writeln("Không xác định! Có thể bạn đã nhập không phải là số!")
    }
</script>
</body>
</html>
