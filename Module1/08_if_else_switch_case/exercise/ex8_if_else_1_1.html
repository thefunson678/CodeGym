<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01 - Bài 1</title>
</head>
<body>
<script>
    let a=prompt("Nhập vào số a:");
    let b=prompt("Nhập vào số b");
    if (a % b == 0 ) {
        alert(a + " chia hết cho " + b);
    } else {
        alert(a + " KHÔNG chia hết cho " + b);
    }
</script>
</body>
</html>
