<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Array Element</title>
</head>
<body>
<button type="button" onclick="sumelement()">Sum elelment of Array</button>
</body>
<script>
    function sumelement() {
        let sum=0;
        let ar=[];
        let i= +prompt("Nhập số phần tử của mảng:");
        if (i<=0 || i % 1 >0){
            return  alert("Số phần tử không thỏa mãn điều kiện nguyên dương.");
        } else {
            for(let num=0;num < i; num++){
                ar[num]=+ prompt("Nhập phần tử thứ " + (num+1));
            }
            for (let k of ar){
                sum += k;
            }
            return alert("Tổng của các phần tử trong mảng là: " + sum);
        }
    }
</script>
</html>
