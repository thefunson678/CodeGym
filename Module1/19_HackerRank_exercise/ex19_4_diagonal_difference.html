<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diagonal-difference</title>
</head>
<body>
<button type="button" onclick="diagonal()">Lets go</button>
</body>
<script>

    function diagonal() {
        let armatrix=[];
        let lefttoright=0;
        let  righttoleft =0;
        let n;
        do {
            n = +prompt("Nhập số phần tử");
        } while (n % 1 > 0 || n<0);
        for (let i=0; i<n; i++){
            armatrix[i]=[];
            for (let j=0;j<n;j++){
                armatrix[i][j] = +prompt("Nhập phần tử (" + i + "," + j + "):");
            }
        }
        console.log(armatrix);
        for (let i=0;i<armatrix.length;i++){
            lefttoright += armatrix[i][i];
        }
        for (let i=0;i<armatrix.length;i++){
            righttoleft += armatrix[i][armatrix.length-1-i];
        }
        return alert(Math.abs((lefttoright-righttoleft)));
    }
</script>
</html>
