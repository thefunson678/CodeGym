<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng cửu chương</title>
</head>
<body>
<h1 style="text-align: center">Bảng cửu chương</h1>
<script>
    for (let i=1; i<=9; i++) {
        for (let j = 1; j<=10; j++){
            document.writeln(i + " x " + j + " = " + i*j );
            document.writeln("<br/>")
        }
        document.writeln("<br/>")
    }
</script>
</body>
</html>
