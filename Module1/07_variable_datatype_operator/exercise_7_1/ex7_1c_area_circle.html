<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
    function tinhchuvi() {
        const pi = 3.14159
        let radius = prompt("Vui lòng nhập bán kính hình tròn");
        alert("Diện tích hình tròn là: " + radius*radius*pi);
    }
    tinhchuvi();
</script>

</body>
</html>
