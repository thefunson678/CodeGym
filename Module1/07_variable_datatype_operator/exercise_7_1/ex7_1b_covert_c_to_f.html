<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình chuyển độ C sang độ F</title>
</head>
<body>
<script>
    function CoverCtoF(){
        let CDeg = Number(prompt("Vui lòng nhập nhiệt độ (DegC)"));
        alert("Nhiệt độ " + CDeg + " độ C = " + (CDeg*9/5 + 32) + " độ F");
    }
    CoverCtoF();
</script>

</body>
</html>
