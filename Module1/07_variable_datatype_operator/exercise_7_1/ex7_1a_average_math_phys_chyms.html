<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình tính điểm trung bình</title>
</head>
<body>
<script>
function TB(){
    let phys=prompt("Vui lòng nhập điểm Vật Lý" );
    let biol=prompt("Vui lòng nhập điểm Sinh học");
    let chym=prompt("Vui lòng nhập điểm Hóa học");
    alert("Điểm trung bình của bạn là: " + (Number(phys) + Number(biol)+ Number(chym)) / 3 );
    alert("Điểm tổng của bạn là: " + (Number(phys) + Number(biol) + Number(chym))) ;
}
TB();
</script>
</body>
</html>
