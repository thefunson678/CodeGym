<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng ký người dùng</title>
</head>
<style>
    form{
        font-weight: bold;
        font-size: 20px;
    }
</style>
<body>
<br>
<form action="" name="UserForm" method="get">
    <label>Họ và tên:</label>
    <br>
    <input type="text" name="ten">
    <br>
    <br>
    <label>Email</label>
    <br>
    <input type="email" name="email">
    <br>
    <br>
    <label>Số điện thoại</label>
    <br>
    <input type="tel" name="telephone">
    <br>
    <br>
    <label>Giới tính</label>
    <div>
        <input type="radio" name="namnu" value=" Nam"><label> Nam</label>
        <input type="radio" name="namnu" value=" Nữ"><label> Nữ</label>
    </div>
    <br>
    <input type="submit" name="submit" value="Đăng ký">
</form>
</body>
</html>
