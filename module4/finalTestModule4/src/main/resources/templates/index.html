<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<nav class="nav">
    <a class="nav-link active" aria-current="page" href="/list">Danh sách giao dịch</a>
    <a class="nav-link" href="/create">Tạo mới giao dịch</a>
    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
</nav>
<body>
<div class="container">
    <h3 class="text-center">Danh sách các giao dịch</h3>
    <br>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td>Mã giao dịch</td>
            <td>Tên khách hàng</td>
            <td>Loại dịch vụ</td>
            <td>Ngày giao dịch</td>
            <td>Đơn giá(VND/m2)</td>
            <td>Diện tích(m2)</td>
            <td>Chi tiết</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="giaodich:${giaoDichList}">
            <td th:text="${giaodich.transCode}"></td>
            <td th:text="${giaodich.khachHang.cusName}"></td>
            <td th:text="${giaodich.transDate}"></td>
            <td th:text="${giaodich.typeDichVu.serviceName}"></td>
            <td th:text="${giaodich.transPrice}"></td>
            <td th:text="${giaodich.transArea}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/{idTrans}/detail (idTrans = ${giaodich.transCode})}">Chi tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
<script th:inline="javascript">
    function changeInfo(name, code) {
        document.getElementById("nameUser").innerText = name;
        document.getElementById("codeUser").innerText = code;
        document.getElementById("codeUserDelete").value = code;
        console.log(name, code)
    }
</script>
</html>
